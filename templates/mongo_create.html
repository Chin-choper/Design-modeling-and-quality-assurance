<!DOCTYPE html>
<html>
<head>
    <title>Додати операцію</title>
</head>
<body>
    <h2>Новая торговая операція (Запоріжжя)</h2>
    <form method="post">
        {% csrf_token %}
        <label>Підприемство:</label><br>
        <input type="text" name="enterprise" required><br><br>
        
        <label>Тип операції:</label><br>
        <select name="op_type">
            <option value="Export">Експорт</option>
            <option value="Import">Імпорт</option>
        </select><br><br>
        
        <label>Товар:</label><br>
        <input type="text" name="product" required><br><br>
        
        <label>Сума ($):</label><br>
        <input type="number" step="0.01" name="amount" required><br><br>
        
        <button type="submit">Зберегти</button>
    </form>
    <a href="{% url 'mongo_list' %}">Назад до списку</a>
</body>
</html>
