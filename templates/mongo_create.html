<!DOCTYPE html>
<html>
<head><title>Додати операцію</title></head>
<body>
    <h2>Нова операція</h2>
    <form method="post">
        {% csrf_token %}
        <p>Підприємство: <input type="text" name="enterprise" required></p>
        <p>Тип: 
            <select name="op_type">
                <option value="Export">Eкспорт</option>
                <option value="Import">Імпорт</option>
            </select>
        </p>
        <p>Товар: <input type="text" name="product" required></p>
        <p>Сума: <input type="number" step="0.01" name="amount" required></p>
        <button type="submit">Зберегти</button>
    </form>
</body>
</html>
